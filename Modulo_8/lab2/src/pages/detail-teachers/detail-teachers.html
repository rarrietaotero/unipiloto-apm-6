<ion-header>
 
    <ion-toolbar>
    <ion-title>
      Información del Profesor
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	
	<ion-list inset>

		<ion-item>
			<ion-label>Nombre:</ion-label>
			<ion-input type="text" value="{{infoTeacher.name}}"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Apellido:</ion-label>
			<ion-input type="text" value="{{infoTeacher.lastname}}"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Profesión:</ion-label>
			<ion-input type="text" value="{{infoTeacher.profession}}"></ion-input>
		</ion-item>

	</ion-list>

</ion-content>
