<ion-header>

  <ion-toolbar>
    <ion-title>
      Informaci√≥n del Estudiante
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
	
	<ion-list inset>

		<ion-item>
			<ion-label>Nombre:</ion-label>
			<ion-input type="text" [readonly]="true" value="{{infoStudent.name}}"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Apellido:</ion-label>
			<ion-input type="text" [readonly]="true" value="{{infoStudent.lastname}}"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Clase:</ion-label>
			<ion-input type="text" [readonly]="true" value="{{infoStudent.clase}}"></ion-input>
		</ion-item>

	</ion-list>

</ion-content>
