<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Estudiantes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini (click)="presentProfileModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <button ion-item *ngFor="let estudiante of estudiantes" (click)="selectedStudent(estudiante)">
      {{estudiante.name}} {{estudiante.lastname}}
    </button>
  </ion-list>
</ion-content>
