<ion-header>

  <ion-navbar>
    <ion-title>Agregar Estudiante</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form [formGroup]="myForm" (ngSubmit)="dismiss()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Nombres:</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Apellidos:</ion-label>
        <ion-input formControlName="lastname" type="text" placeholder="Apellidos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="clase" item-left></ion-icon>
        <ion-label stacked>Clase:</ion-label>
        <ion-input formControlName="clase" type="text" placeholder="Clase"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="grade" item-left></ion-icon>
        <ion-label stacked>Grado:</ion-label>
        <ion-input formControlName="grade" type="number" placeholder="Grado"></ion-input>
      </ion-item>
     <ion-item>
        <ion-icon name="group" item-left></ion-icon>
        <ion-label stacked>Grupo:</ion-label>
        <ion-input formControlName="group" type="number" placeholder="Grupo"></ion-input>
      </ion-item> 
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
    </div>
  </form>

</ion-content>
