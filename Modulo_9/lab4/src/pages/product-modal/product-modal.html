<ion-header>
  <ion-navbar>
    <ion-title>Agregar producto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="saveForm()">
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
  </form>
</ion-content>
